<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WA Dashboard â€” Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700;800&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --bg: #0a0a0a;
      --surface: #141414;
      --border: #242424;
      --accent: #25d366;
      --text: #f0f0f0;
      --muted: #555;
    }
    body {
      font-family: 'Syne', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .bg-grid {
      position: fixed; inset: 0;
      background-image: linear-gradient(var(--border) 1px, transparent 1px), linear-gradient(90deg, var(--border) 1px, transparent 1px);
      background-size: 40px 40px;
      opacity: 0.3;
    }
    .card {
      position: relative;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 48px;
      width: 400px;
      box-shadow: 0 40px 80px rgba(0,0,0,0.6);
    }
    .logo {
      display: flex; align-items: center; gap: 12px;
      margin-bottom: 36px;
    }
    .logo-icon {
      width: 44px; height: 44px;
      background: var(--accent);
      border-radius: 12px;
      display: flex; align-items: center; justify-content: center;
      font-size: 22px;
    }
    .logo-text { font-size: 22px; font-weight: 800; letter-spacing: -0.5px; }
    .logo-sub { font-size: 12px; color: var(--muted); margin-top: 1px; font-family: 'DM Mono', monospace; }

    label {
      display: block;
      font-size: 11px; font-weight: 700;
      color: var(--muted);
      letter-spacing: 1px;
      text-transform: uppercase;
      margin-bottom: 8px;
    }
    input {
      width: 100%;
      background: #0a0a0a;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 14px 16px;
      color: var(--text);
      font-family: 'DM Mono', monospace;
      font-size: 14px;
      outline: none;
      transition: border-color 0.15s;
      margin-bottom: 24px;
    }
    input:focus { border-color: var(--accent); }
    button {
      width: 100%;
      background: var(--accent);
      color: #000;
      border: none;
      border-radius: 10px;
      padding: 14px;
      font-family: 'Syne', sans-serif;
      font-size: 15px;
      font-weight: 800;
      cursor: pointer;
      letter-spacing: 0.3px;
      transition: all 0.15s;
    }
    button:hover { background: #1fba58; transform: translateY(-1px); }
    button:active { transform: none; }
    .error {
      background: rgba(255,77,77,0.1);
      border: 1px solid rgba(255,77,77,0.3);
      border-radius: 8px;
      padding: 12px 14px;
      color: #ff6b6b;
      font-size: 13px;
      margin-bottom: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="bg-grid"></div>
  <div class="card">
    <div class="logo">
      <div class="logo-icon">ðŸ’¬</div>
      <div>
        <div class="logo-text">WA Dashboard</div>
        <div class="logo-sub">Connexion requise</div>
      </div>
    </div>
    <div class="error" id="err">Mot de passe incorrect</div>
    <label>Mot de passe</label>
    <input type="password" id="pwd" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" autofocus />
    <button onclick="login()">Entrer â†’</button>
  </div>
  <script>
    document.getElementById('pwd').addEventListener('keydown', e => { if (e.key === 'Enter') login(); });
    async function login() {
      const password = document.getElementById('pwd').value;
      const res = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ password })
      });
      if (res.ok) window.location.href = '/';
      else {
        const err = document.getElementById('err');
        err.style.display = 'block';
        document.getElementById('pwd').value = '';
        document.getElementById('pwd').focus();
      }
    }
  </script>
</body>
</html>
